<!DOCTYPE html>
<html lang=en-ca>
<head>
  <meta charset=utf-8>
  <title>Pupperazzi</title>
</head>
<body>
  <h1>Pupperazzi</h1>

  <form action="http://elizabethandjane.us2.list-manage.com/subscribe/post?u=15fb311a76d14dd5ea4583a5d&amp;id=15463b67e1" method="post" accept-charset="utf-8">
    <div>
      <label for="fname">First Name</label>
      <input name="FNAME" id="fname">
    </div>
    <div>
      <label for="lname">Last Name</label>
      <input name="LNAME" id="lname">
    </div>
    <div>
      <label for="email">Email Address</label>
      <input type="email" name="EMAIL" id="email">
    </div>
    <fieldset>
      <legend>Mailing Address</legend>
      <div>
        <label for="addr1">Street Address</label>
        <input maxlength="70" name="MMERGE3[addr1]" id="addr1">
      </div>
      <div>
          <label for="city">City</label>
        <input maxlength="40" name="MMERGE3[city]" id="city">
      </div>
      <div>
        <label for="state">Province</label>
        <input maxlength="20" name="MMERGE3[state]" id="state">
      </div>
      <div>
        <label for="zip">Postal</label>
        <input maxlength="10" name="MMERGE3[zip]" id="zip">
      </div>
    </fieldset>

    <input type="hidden" name="MMERGE3[country]" value="30">
    <button type="submit">Subscribe</button>
  </form>

</body>
</html>
