<!DOCTYPE html>
<html lang=en-ca>
<head>
  <meta charset=utf-8>
  <title>Pupperazzi—</title>
  <meta name="description" content="">
  <meta name="author" content="elizabeth&amp;jane photography">
  <meta name="copyright" content="© elizabeth&amp;jane photography">
  <link href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic" rel="stylesheet">
  <link href="pupperazzi.css" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <h1>Pupperazzi</h1>
    <figure class="cover">
      <img class="cover-img" src="pupperazzi-cover-1-1.jpg" alt="">
      <figcaption class="cover-caption">
        <p>Fall/Winter 2012—Volume 1, Issue 1</p>
        <p role="contentinfo">© <a href="http://elizabethandjane.ca" title="Funky and fantastic pet photography for cute critters">elizabeth&amp;jane photography</a></p>
      </figcaption>
    </figure>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
  </header>

  <form role="main" action="http://elizabethandjane.us2.list-manage.com/subscribe/post?u=15fb311a76d14dd5ea4583a5d&amp;id=15463b67e1" method="post" accept-charset="utf-8">
    <div>
      <label for="fname">Given Name</label>
      <input name="FNAME" id="fname">
    </div>
    <div>
      <label for="lname">Family Name</label>
      <input name="LNAME" id="lname">
    </div>
    <div>
      <label for="email">Email Address</label>
      <input type="email" name="EMAIL" id="email">
    </div>
    <fieldset>
      <legend>Mailing Address</legend>
      <p class="why">We’re collecting your mailing address so we can mail you a copy of the magazine.</p>
      <div>
        <label for="addr1">Street Address</label>
        <input maxlength="70" name="MMERGE3[addr1]" id="addr1">
      </div>
      <div>
          <label for="city">City</label>
        <input maxlength="40" name="MMERGE3[city]" id="city" value="Ottawa">
      </div>
      <div>
        <label for="state">Province</label>
        <input maxlength="20" name="MMERGE3[state]" id="state" value="Ontario">
      </div>
      <div>
        <label for="zip">Postal Code</label>
        <input maxlength="10" name="MMERGE3[zip]" id="zip">
      </div>
    </fieldset>

    <input type="hidden" name="MMERGE3[country]" value="30">
    <div class="button-group">
      <button type="submit">Subscribe</button>
    </div>
  </form>

</body>
</html>
